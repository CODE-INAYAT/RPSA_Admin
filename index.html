    <script>
        const menuButton = document.getElementById('menu-button');
        const drawer = document.getElementById('bottom-drawer');
        const overlay = document.getElementById('overlay');

        // Helper function to check if screen is small
        function isSmallScreen() {
            return window.innerWidth <= 768;
        }

        // Helper function to handle footer visibility
        function handleFooterVisibility(show) {
            if (!isSmallScreen()) return; // Only manipulate footer on small screens

            if (show) {
                footerBottom.style.display = 'block';
                footerBottom.style.animation = 'slideUpFooter 0.6s ease-out forwards';
            } else {
                footerBottom.style.display = 'none';
            }
        }

        menuButton.addEventListener('click', function () {
            if (drawer.classList.contains('open')) {
                drawer.classList.remove('open');
                drawer.classList.remove('fullscreen');
                drawer.style.bottom = '-80%';
                overlay.classList.remove('active');
                handleFooterVisibility(true); // Show footer when drawer closes
            } else {
                drawer.classList.add('open');
                drawer.style.bottom = '0%';
                overlay.classList.add('active');
                handleFooterVisibility(false); // Hide footer when drawer opens
            }
        });

        // Close drawer when clicking overlay
        overlay.addEventListener('click', function () {
            drawer.classList.remove('open');
            drawer.classList.remove('fullscreen');
            drawer.style.bottom = '-80%';
            overlay.classList.remove('active');
            handleFooterVisibility(true); // Show footer when drawer closes
        });

        // Fullscreen drawer on search input focus
        folderSearch.addEventListener('focus', function () {
            drawer.classList.add('open');
            drawer.classList.add('fullscreen');
            drawer.style.bottom = '0%';
            overlay.classList.add('active');
            handleFooterVisibility(false); // Hide footer when drawer opens
        });

        // Revert drawer to original state on search input blur
        folderSearch.addEventListener('blur', function () {
            drawer.classList.remove('fullscreen');
            if (!drawer.classList.contains('open')) {
                drawer.style.bottom = '-80%';
                overlay.classList.remove('active');
                handleFooterVisibility(true); // Show footer when drawer closes
            } else {
                drawer.style.bottom = '0%';
                handleFooterVisibility(false); // Keep footer hidden if drawer is still open
            }
        });

        // Hide drawer when a folder item is clicked
        foldersList.addEventListener('click', function (e) {
            if (e.target.closest('tr')) {
                drawer.classList.remove('open');
                drawer.classList.remove('fullscreen');
                drawer.style.bottom = '-80%';
                overlay.classList.remove('active');
                handleFooterVisibility(true); // Show footer when drawer closes
            }
        });

        // Drag handle functionality
        const dragHandle = document.getElementById('drag-handle');
        let isDragging = false;
        let startY;
        let startBottom;
        let rafId = null;

        dragHandle.addEventListener('mousedown', startDragging);
        dragHandle.addEventListener('touchstart', startDragging, { passive: false });

        function startDragging(e) {
            isDragging = true;
            startY = (e.type === 'mousedown' ? e.clientY : e.touches[0].clientY);
            startBottom = parseFloat(getComputedStyle(drawer).bottom) || -80;
            overlay.classList.add('active');
            handleFooterVisibility(false); // Hide footer when dragging starts
            if (rafId) cancelAnimationFrame(rafId);
        }

        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag, { passive: false });

        function drag(e) {
            if (!isDragging) return;
            e.preventDefault();
            const y = (e.type === 'mousemove' ? e.clientY : e.touches[0].clientY);
            const deltaY = startY - y;
            const newBottom = startBottom + (deltaY / window.innerHeight) * 100;

            if (rafId) cancelAnimationFrame(rafId);
            rafId = requestAnimationFrame(() => {
                if (newBottom > -10) {
                    // Threshold for fullscreen
                    drawer.classList.add('fullscreen');
                    drawer.style.bottom = '0%';
                } else {
                    drawer.classList.remove('fullscreen');
                    drawer.style.bottom = `${Math.min(0, Math.max(-80, newBottom))}%`;
                }
            });
        }

        document.addEventListener('mouseup', stopDragging);
        document.addEventListener('touchend', stopDragging);

        function stopDragging() {
            if (!isDragging) return;
            isDragging = false;
            if (rafId) cancelAnimationFrame(rafId);
            rafId = null;
            const currentBottom = parseFloat(getComputedStyle(drawer).bottom) || -80;
            if (currentBottom < -40) {
                drawer.classList.remove('open');
                drawer.classList.remove('fullscreen');
                drawer.style.bottom = '-80%';
                overlay.classList.remove('active');
                handleFooterVisibility(true); // Show footer when drawer closes
            } else {
                drawer.classList.add('open');
                drawer.style.bottom = '0%';
                handleFooterVisibility(false); // Keep footer hidden if drawer stays open
            }
        }

        // Handle window resize to ensure footer is visible on larger screens
        window.addEventListener('resize', function () {
            if (!isSmallScreen() && footerBottom.style.display === 'none') {
                footerBottom.style.display = 'block';
                footerBottom.style.animation = ''; // Clear animation on larger screens
            }
        });
    </script>
